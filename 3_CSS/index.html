<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal -->
    <style>
        p{
            color: gold;
            font-size: 40px;
        }
    </style>
    <!-- 4 External css-->
    <!-- cascading style sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lista.css">
    <link rel="stylesheet" href="css/titles.css">
</head>
<body>
    <!-- 1 - inline css-->
    <h1 style="color:red;"> Mudar cor com Inline </h1>

    <!--multiplas regras-->
    <h1 style="color: purple; font-size: 40px;"> Mudar cor e tamanha da fonte</h1>

    <!-- internal-->
    <p> Eu fui estilizado pelo internal</p>

    <!-- 4 External css-->

    <h3> Meu titulo verda</h3>
    <ul>
        <li>Maça</li>
        <li>Abacate</li>
        <li>Banana</li>
    </ul>
    <!--desafio-->
    <h4>Resposta do desafio</h4>

    <!-- 8 classe-->
    <p class="paragraph">algum texto</p>
    <p class="paragraph">algum texto 2</p>
    <p class="paragraph">algum texto 3</p>

    <!--  9 - id -->
    <h1 id="exclusive-title">Este é um titulo com id </h1>

    <!-- 31 box model-->
    <div class="box-model">
        <p> tenho todos as propriedades do box model</p>
    </div>
    <!--desafio box model-->
    <div id="box-model-challenge">
        <h2 class="challenge-title">Desafio </h2>
    </div>

</body>

</html>
